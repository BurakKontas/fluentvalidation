name: Release to Maven Central

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Build and Sign
        run: mvn -B -Prelease clean package gpg:sign
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Publish to Central Portal
        run: |
          mvn -B deploy \
            -DaltDeploymentRepository=central::https://central.sonatype.com/api/v1/publisher/upload?name=tr.kontas.fluentvalidation&publishingType=AUTOMATIC \
            -Dcentral.username=${{ secrets.MAVEN_USERNAME }} \
            -Dcentral.token=${{ secrets.MAVEN_PASSWORD }}