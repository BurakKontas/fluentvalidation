name: Release to Maven Central

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Configure GPG for non-interactive use
        run: |
          mkdir -p ~/.gnupg
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          chmod 700 ~/.gnupg
          gpgconf --kill gpg-agent || true

      - name: Deploy to Central Portal
        run: |
          mvn -B clean deploy \
            -Prelease \
            -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}" \
            -Dgpg.useagent=false \
            -Dgpg.pinentry-mode=loopback \
            -DaltDeploymentRepository=central::https://central.sonatype.com/api/v1/publisher/upload?name=fluentvalidation&publishingType=AUTOMATIC
        env:
          MAVEN_OPTS: "--add-opens=java.base/java.util=ALL-UNNAMED"
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}